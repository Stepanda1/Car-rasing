<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Car.png">
    <link rel="shortcut icon" href="images/Car.png">
    <link rel="stylesheet" href="styles.css">
    <title>Car rasing</title>
</head>

<body>
    <div class="road"></div>
    <img class="car" src="/images/car.png" alt="">
    <img class="tree tree1" src="/images/tree-1.png" alt="">
    <img class="tree tree2" src="/images/tree-2.png" alt="">
    <img class="tree tree3" src="/images/tree-3.png" alt="">
    <img class="tree tree4" src="/images/tree-4.png" alt="">
    <img class="tree tree5" src="/images/tree-1.png" alt="">
    <img class="tree tree6" src="/images/tree-2.png" alt="">
    <img class="tree tree7" src="/images/tree-3.png" alt="">
    <img class="tree tree8" src="/images/tree-4.png" alt="">

    <img class="arrow" src="images/arrow.png" alt="">
    <img class="danger" src="images/danger.png" alt="">
    <img class="coin" src="images/coin.png" alt="">

    <button class="game-btn" type="button"></button>
    <div class="game-score">0</div>
    <div class="backdrop">
        <div class="backdrop-container">
            <p class="finish-text">Итоговый счёт: <span class="finish-text-score">0</span></p>
            <a href="#" class="button">Начать заново <span class="flare"></span></a>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
